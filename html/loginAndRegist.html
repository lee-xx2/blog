<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录注册页面</title>
  <link rel="shortcut icon" type="image/x-icon" href="../image/favion.ico">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../iconfont/iconfont.css">
  <link rel="stylesheet" href="../css/login.css">
  <script src="../iconfont/iconfont.js"></script>
  <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
<script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <style>
    .icon {
      width: 1.5em;
      height: 1.5em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
    </style>
</head>
<body>
  <div class="box">
    <div class="login_box">
        <h3>
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-lu"></use>
          </svg>
          &nbsp;我的小站
        </h3>
          <div class="login" id="login">
            <p>
              <input type="text" name="accound" class="accound" placeholder="请输入你的账号(邮箱)">
            </p>
            <p>
              <input type="password" name="psw" class="password" placeholder="请输入你的密码">
            </p>
            <p>
              <input class="submit" type="submit" value="登录">
              <a class="register">注册</a>
            </p>
          </div>
    
    </div>
  </div>
  <script src="../js/fairyDustCursor.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
